		<div class="page1">
			<form id ="messageForm" method="post" action="#" th:action = "@{/submitReistrationInfo}">
				<table width="980" border="0" bgcolor="#666666" cellpadding="0" cellspacing="1" style="line-height:40px; margin:0 auto;">

					<tr>
						<td colspan="4" align="center" bgcolor="#313131">
							<p style="color:#fff;font-size:24px;font-weight:bold;">2018年四六级考试报名表</p>
						</td>
					</tr>
					<tr>
                    <td align="center" bgcolor="#FFFFFF"><p><span style="color:red;"></span>姓名</p></td>
                    <td align="center" bgcolor="#FFFFFF"><p th:if="${session.studentInfo}" th:text="${session.studentInfo.name}"><span style="color:red;"></span>传参界面</p></td>
                    <td align="center" bgcolor="#FFFFFF"><p>专业</p></td>
                    <td align="center" bgcolor="#FFFFFF"><p th:if="${session.studentInfo}" th:text="${session.studentInfo.professional}"><span style="color:red;"></span>传参专业</p></td>
                    
                </tr>
                <tr>
                    
                    <td align="center" bgcolor="#FFFFFF"><p><span style="color:red;"></span>身份证号</p></td>
                    <td align="center" bgcolor="#FFFFFF"><p th:if="${session.studentInfo}" th:text="${session.studentInfo.ID_number}"><span style="color:red;"></span></p></td>
                    <td align="center" bgcolor="#FFFFFF"><p><span style="color:red;"></span>班级</p></td>
                    <td align="center" bgcolor="#FFFFFF"><p th:if="${session.studentInfo}" th:text="${session.studentInfo.class_name}"><span style="color:red;"></span>无</p></td>                   
                </tr>
                <tr>
                	<td align="center" bgcolor="#FFFFFF"><p><span style="color:red;"></span>学号</p></td>
                    <td align="center" bgcolor="#FFFFFF"><p th:if="${session.studentInfo}" th:text="${session.studentInfo.student_number}"><span style="color:red;"></span>无</p></td>
                    <td align="center" bgcolor="#FFFFFF">
							<p><span style="color:red;"></span>报考等级</p>
					</td>
					<td align="center" bgcolor="#FFFFFF">
							<select name="level"  style="background-color:#fff; width:160px; height:26px; line-height:26px;">
								<option value = "four">英语四级</option>
								<option value = "six">英语六级</option>
							</select>
					</td>
                                                                           
                </tr>
                <tr>
                	<td align="center" bgcolor="#FFFFFF"><p><span style="color:red;"></span>学校</p></td>
                    <td align="center" bgcolor="#FFFFFF"><p th:if="${session.studentInfo}" th:text="${session.studentInfo.university}"><span style="color:red;"></span>无</p></td>
                    <td align="center" bgcolor="#FFFFFF">
						<p><span style="color:red;"></span>报考类型</p>
					</td>
					<td align="center" bgcolor="#FFFFFF">
						<select name="type" style="background-color:#fff; width:160px; height:26px; line-height:26px;">
							<option value ="mouse">口试</option>
							<option value ="pen">笔试</option>
							<option value ="both">口试和笔试</option>
						</select>
				    </td>
                    
                </tr>
                <tr>
                	<td align="center" bgcolor="#FFFFFF"><p><span style="color:red;"></span>学院</p></td>
                    <td align="center" bgcolor="#FFFFFF"><p th:if="${session.studentInfo}" th:text="${session.studentInfo.college}"><span style="color:red;"></span>无</p></td>
                    <td align="center" bgcolor="#FFFFFF"><p><span style="color:red;"></span></p></td>
                    <td align="center" bgcolor="#FFFFFF"><p><span style="color:red;"></span></p></td>
                                       
                </tr>
				</table>
